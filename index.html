<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Library</h1>
      </div>
      <div class="sidebar">
        <dialog id="new-book-form-dialog">
          <form class="new-book-form">
            <div>
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                required
                minlength="1"
                maxlength="100"
              />
            </div>
            <div>
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                required
                minlength="2"
                maxlength="100"
              />
            </div>
            <div>
              <label for="release-year">Release Year</label>
              <input
                type="number"
                name="release-year"
                id="release-year"
                required
                max=""
              />
            </div>
            <div>
              <label for="page-count">Page Count</label>
              <input
                type="number"
                name="page-count"
                id="page-count"
                required
                min="1"
                max="25000"
              />
            </div>
            <div>
              <label for="read">Read</label>
              <input type="checkbox" name="read" id="read" value="true" />
            </div>
            <button type="submit" id="add-book-btn">Add Book</button>
            <button type="reset">Clear Form</button>
            <button type="button" class="close-dialog">Close</button>
          </form>
        </dialog>
        <p>
          <button id="new-book-dialog">Show the dialog</button>
        </p>
      </div>
      <div class="library"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
